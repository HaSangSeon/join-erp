<div class="panel panel-default">

  <div class="panel-heading">
    <div class="text-center">
      <span class="h4 block m-b-sm"> {{ panelTitle }} </span>
    </div>
    <div class="row">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6 text-right">
        <button (click)="openModal('upload','')" class="btn btn-sm btn-success btn-addon">
          <i class="glyphicon glyphicon-upload"></i>엑셀업로드
        </button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <ngx-datatable [style.height.px]=gridHeight class="bootstrap" [rows]="rows" [columnMode]="'force'"
      [headerHeight]="30" [rowHeight]="30" [scrollbarV]="true" [scrollbarH]="false" [selected]="selected"
      [selectionType]="'checkbox'" [selectAllRowsOnPage]="false" [messages]="messages">

      <ngx-datatable-column prop="benefit_name" name="귀속연월" [resizeable]="false" cellClass="text-center">
      </ngx-datatable-column>
      <ngx-datatable-column prop="benefit_code" name="차수" [width]="100" [canAutoResize]="false" [resizeable]="false"
        cellClass="text-center">
      </ngx-datatable-column>
      <ngx-datatable-column prop="tax_free_name" name="구분" [width]="100" [canAutoResize]="false" [resizeable]="false"
        cellClass="text-center">
      </ngx-datatable-column>
      <ngx-datatable-column prop="entry_seq" name="지급일" [resizeable]="false" cellClass="text-center">
      </ngx-datatable-column>
      <ngx-datatable-column prop="entry_seq" name="지급연월" [resizeable]="false" cellClass="text-center">
      </ngx-datatable-column>
      <ngx-datatable-column prop="op" name="계산" [width]="100" [canAutoResize]="false" [resizeable]="false"
        cellClass="text-center">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <button (click)="openModal('write',value)" class="btn btn-sm btn-ngx">
            전체계산
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="op" name="수정&middot;삭제" [width]="100" [canAutoResize]="false" [resizeable]="false"
        cellClass="text-center">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button (click)="openModal('delete',value)" class="btn btn-xs btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>


  <div class="panel-footer text-right">

    <button (click)="openModal('write','')" cd class="btn btn-sm btn-primary btn-addon">
      <i class="glyphicon glyphicon-plus"></i>등록
    </button>
    <a href="" class="btn btn-sm btn-info btn-addon"><i class="glyphicon glyphicon-print"></i>인쇄</a>
    <a href="" class="btn btn-sm btn-success btn-addon"><i class="glyphicon glyphicon-download-alt"></i>엑셀</a>

  </div>

</div>

<!-- 급여지급연월등록 -->
<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <form [formGroup]="inputForm">
        <div class="modal-header">
          <button type="button" class="close" (click)="InputFormModal.hide()"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{ inputFormTitle }}</h4>
        </div>

        <div class="modal-body">
          <input type="hidden" id="reservation_id" name="reservation_id" />
          <input type="hidden" id="goods_name" name="goods_name" />
          <input type="hidden" id="fare_per_person" name="fare_per_person" />

          <div class="form-group">
            <div class="row">
              <label for="year1" class="col-lg-2 control-label">
                귀속연월
              </label>

              <div class="col-lg-2">
                <select formControlName="year1" id="year1" class="form-control w-xs">
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>

              <div class="col-lg-2">
                <select formControlName="month1" id="month1" class="form-control w-xs">
                  <option *ngFor="let month of m_object" value="{{month}}">{{month+"월"}}</option>
                </select>
              </div>

              <div class="col-lg-4" >
                <label for="sal_no" style="float: left;">( 급여차수&nbsp;&nbsp;</label>
                <select formControlName="sal_no" id="sal_no" class="form-control w-xxs" style="float: left;">
                  <option value="1">1</option>
                </select>
                <label>&nbsp;)</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="benefit_code" class="col-lg-2 control-label">
                급여구분
              </label>
              <div class="col-lg-5">
                <select formControlName="benefit_code" id="benefit_code" class="form-control w-sm">
                  <option value="10">급여</option>
                  <option value="20">급여상여</option>
                  <option *ngFor="let bonus of bonus_no" value="{{bonus}}">{{"상여"+bonus+"회"}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="benefit_name" class="col-lg-2 control-label">
                세금계산
              </label>
              <div class="col-lg-5">
                <select formControlName="benefit_name" id="benefit_name" class="form-control w-sm">
                  <option value="1">귀속연월로 합산하여 세금 계산</option>
                  <option value="2">이번 건만 세금 계산</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="entry_seq" class="col-lg-2 control-label">
                대상기간
              </label>
              <div class="col-lg-7">
                <div class="col-sm-offset-0" style="float: left">
                  <input type="text" name="entry_seq" id="entry_seq" bsDatepicker value="" class="form-control w-s" />
                </div>
                <label style="float: left">&nbsp;-&nbsp;</label>
                <div class="col-sm-offset-0" style="float: left">
                  <input type="text" name="entry_seq" id="entry_seq" bsDatepicker value="" class="form-control w-s" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="tax_free_name" class="col-lg-2 control-label">
                지급일
              </label>
              <div class="col-lg-5">
                <div class="col-sm-offset-0" style="float: left">
                  <input type="text" name="tax_free_name" id="tax_free_name" bsDatepicker value="" class="form-control w-s" />
                </div>

              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="benefit_name" class="col-lg-2 control-label">
                지급연월
              </label>
              <div class="col-lg-2">
                <select formControlName="benefit_name" id="benefit_name" class="form-control w-xs">
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
              <div class="col-lg-2">
                <select formControlName="benefit_name" id="benefit_name" class="form-control w-xs">
                  <option *ngFor="let month of m_object" value="{{month}}">{{month+"월"}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label for="benefit_name" class="col-lg-2 control-label">
                연말정산
              </label>
              <div class="col-lg-2">
                <select formControlName="benefit_name" id="benefit_name" class="form-control w-xs">
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <button type="button" (click)="Save()" [disabled]="!inputForm.valid"
              class="btn btn-primary btn-save">완료</button>
            <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
          </div>
        </div>
      </form>
    </div>


  </div>

</div>

<div *ngIf="isLoadingProgress" class="loading-progress">

  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

</div>
